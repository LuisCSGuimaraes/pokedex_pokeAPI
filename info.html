<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--- Normalize CSS--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--CSS principal-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/info.css">
</head>

<body>
    <section class="info">
        <li class="pkm-info grass">

            <div class="back-and-heart">
                <p><a id="return-link" href="index.html"><i class="arrow left"></i></a></p>
                <div class="heart"></div>
            </div>

            <div class="number-name">
                <span class="name">Bulbassaur</span>
                <span class="number">#001</span>

            </div>

            <div class="infos">
                <ol class="types">
                    <span class="type grass">grass</span>
                    <span class="type poison">poison</span>
                </ol>
            </div>
        </li>
        <li class="pkm-info-inferior">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbassaur">
            <div class="pkm-detail">
                <ol class="menu">
                    <span class="type">About</span>
                    <span class="type">Base stats</span>
                    <span class="type">evolution</span>
                    <span class="type">moves</span>
                </ol>
                <ol class="description">
                    <li class="description-name">
                        <span class="type">About</span>
                        <span class="type">Base stats</span>
                        <span class="type">evolution</span>
                        <span class="type">moves</span>
                    </li>
                    <li class="description-value">
                        <span class="type">About</span>
                        <span class="type">Base stats</span>
                        <span class="type">evolution</span>
                        <span class="type">moves</span>
                    </li>
                </ol>    
                <ol class="menu-2">
                    Breeding                   
                </ol>
                <ol class="description">
                    <li class="description-name">
                        <span class="type">Gender</span>
                        <span class="type">Egg groups</span>
                        <span class="type">Egg cycle</span>
                    </li>
                    <li class="description-value">
                        <span class="type">About</span>
                        <span class="type">Monster</span>
                        <span class="type">Grass</span>
                    </li>
                </ol>
            </ol>

            </div>
                    
        </li>
    </section>

    <!--JavaScript-->
    <script src="/assets/javascript/pokemon-model.js"></script>
    <script src="/assets/javascript/poke-api.js"></script>
    <script src="/assets/javascript/info.js"></script>

</body>

</html>
